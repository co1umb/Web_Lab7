<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="description" content="A description of the page">
    <meta name="keywords" content="Біографія">
    <title>Псюк О.М. ІА-91</title>
</head>
<body>
    <h1>Users(update page for new users)</h1>
<ul id="users"></ul>
<script>
function createNode(element) {
    return document.createElement(element);
}

function append(parent, el) {
  return parent.appendChild(el);
}

const ul = document.getElementById('users');
const url = 'https://randomuser.me/api/?results=5';

fetch(url)
.then((resp) => resp.json())
.then(function(data) {
  let authors = data.results;
  return authors.map(function(user) {
    let li = createNode('li');
    let img = createNode('img');
    let span = createNode('span');
    img.src = user.picture.large;
    span.innerHTML = `Name:${user.name.first} ${user.name.last}, Location: ${user.location.street.name} ${user.location.street.number}, Country: ${user.location.country}, City: ${user.location.city}`;
    append(li, img);
    append(li, span);
    append(ul, li);
  })
})
.catch(function(error) {
  console.log(error);
});
</script>
</body>
</html>
